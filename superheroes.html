<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Css propio-->
    <link rel="stylesheet" href="/css/style.css">
    <title>Super Hero Api</title>
  </head>
  <body>
    <header>
        <!--Navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">Super Hero Api</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                  <a class="nav-link active" href="/busquedas.html">Superhéroes</a>

                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid">
        <!--Busqueda de Superhéroe-->
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-11 mx-auto">
                <div class="card-body row border mt-4">
                    <div class="input-group">
                        <input  id="txt-buscar" class="form-control" type="text" placeholder="Buscar Superhéroe por nombre">
                        <button id="btn-buscar" class="btn btn-success">Buscar</button>
                    </div> 
                </div>
            </div>
        </div>

        <!--Lista de Superhéroes que vuelan-->
        <div class="row ">
            <div class="col-lg-9 col-md-9 col-sm-11 mx-auto p-0">
                <div class="card-header bg-light bg-gradient mt-4 border">
                    <div class="row">
                        <div class="col-7">
                            <label class="col-form-label">Superhéroes</label>
                        </div>
                        <div class="col input-group">
                            <select class="form-select" id="select-filtrar">        
                                <option value="todos">Todos</option>
                                <option value="volador">Volador</option>
                                <option value="noVolador">No Volador</option>
                              </select>
                              <button id="btn-filtrar"class="btn btn-outline-secondary" type="button">Filtrar</button>
                        </div>
                    </div>
                    
                    
                    
                </div>
                <section id="contenedor">

                </section>
                
            </div>
        </div>

        <!--molde Heroes Lista-->
        <div class="d-none">
            <div class="card-body border" id="molde" >
                <div id="btn-detalle" >
                    <div class="row mx-auto">
                        <div class="col text-center">
                            <img id="imagen-heroe"  src="" alt="">
                        </div>
                        <div class="col">
                            <h4 id="nombre-heroe"></h4>
                            <h6 id="nombre-real"></h6>
                        </div> 
                    </div>
                </div>
                
            </div>
        </div>

        <!--Molde Heroe Detalles-->
        <div class="d-none">
            <div class="card-body border" id="molde-detalle">
                <div class="row mx-auto">
                    <div class="col text-center">
                        <img id="imagen-heroe"  src="" alt="">
                    </div>
                    <div class="col">
                        <h4 id="nombre-heroe"></h4>
                        <h6 id="nombre-real"></h6>
                    </div> 
                </div>
                <div class="row mx-auto">
                    <div class="col text-center">
                        <p id ="descripcion" class="fs-6"></p>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Implemetacion de Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Script Propio-->
    <script src="js/init.js"></script>

</body>
</html>
